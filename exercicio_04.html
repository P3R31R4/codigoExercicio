<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExercicioJS_04</title>
</head>
<body>
    <h1>ExercicioJS_04</h1>
    
    <p>Nome: <span id="nome"></span></p>
    <p>Nota_01: <span id="nota1"></span></p>
    <p>Nota_02: <span id="nota2"></span></p>
    <p>Nota_03: <span id="nota3"></span></p>
    

    <script>
        let Nome = prompt("Digite o seu nome. ");
        let nota1 = prompt("Digite a primeira nota. ");
        let nota2 = prompt("Digite a segunda nota. ");
        let nota3 = prompt("Digite a terceira nota. ");
        
        document.getElementById("nome").innerHTML = Nome
        document.getElementById("nota1").innerHTML = nota1
        document.getElementById("nota2").innerHTML = nota2
        document.getElementById("nota3").innerHTML = nota3
    </script>
</body>
</html>
